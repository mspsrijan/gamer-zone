<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a699162ada.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-wrap">
      <header>
        <div class="site-title">
          <img src="./images/Frame.png" alt="" />
          <h1><span style="color: #ff42a5">G</span>amer Zone</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developers</a></li>
            <li class="follow-us">
              <p>Follow us on</p>
              <a href=""><i class="fa-brands fa-youtube"></i></a>
              <a href=""><i class="fa-brands fa-tiktok"></i></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <section class="hero">
      <div class="hero-wrap">
        <div class="hero-content">
          <p>Play Like The</p>
          <h1>G.O.A.T.</h1>
          <ul>
            <li>
              <i class="fa-regular fa-circle-play"></i>1-Click instant play
            </li>
            <li><i class="fa-solid fa-download"></i>No Download</li>
            <li>
              <i class="fa-solid fa-user-group"></i>1000s of supported online
              games
            </li>
          </ul>
          <div class="cta-buttons">
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-alt">Go Rogue</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
